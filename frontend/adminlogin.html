<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JOBFORHER | Admin Portal</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",system-ui;}
    body{
      min-height:100vh;
      background:linear-gradient(135deg,#020617,#1e293b,#312e81);
      background-size:300% 300%;
      animation:bgMove 10s ease infinite;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    @keyframes bgMove{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .login-card{
      width:390px;
      padding:2.6rem 2.2rem;
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(16px);
      border-radius:20px;
      box-shadow:0 30px 70px rgba(0,0,0,0.55);
      animation:fadeUp 1s ease;
      text-align:center;
    }
    @keyframes fadeUp{
      from{opacity:0;transform:translateY(40px)}
      to{opacity:1;transform:translateY(0)}
    }
    .login-title{
      font-size:1.7rem;
      font-weight:600;
      color:#e5e7eb;
      margin-bottom:1.6rem;
      letter-spacing:0.4px;
    }
    .field{
      position:relative;
      margin-bottom:1.3rem;
    }
    .field input{
      width:100%;
      padding:14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.25);
      background:transparent;
      color:#fff;
      font-size:15px;
      outline:none;
      transition:0.3s;
    }
    .field input::placeholder{color:transparent;}
    .field label{
      position:absolute;
      left:14px;
      top:50%;
      transform:translateY(-50%);
      color:#cbd5f5;
      font-size:14px;
      pointer-events:none;
      transition:0.3s;
      padding:0 6px;
    }
    .field input:focus,
    .field input:valid{
      border-color:#38bdf8;
      box-shadow:0 0 14px rgba(56,189,248,0.45);
    }
    .field input:focus+label,
    .field input:valid+label{
      top:-9px;
      font-size:12px;
      background:rgba(2,6,23,0.9);
      border-radius:6px;
      color:#38bdf8;
    }
    .login-btn{
      width:100%;
      margin-top:0.6rem;
      padding:14px;
      border:none;
      border-radius:14px;
      background:linear-gradient(135deg,#38bdf8,#6366f1);
      background-size:200% 200%;
      animation:btnGlow 4s ease infinite;
      color:white;
      font-size:15px;
      font-weight:600;
      letter-spacing:0.4px;
      cursor:pointer;
      box-shadow:0 14px 35px rgba(99,102,241,0.45);
      transition:0.3s ease;
    }
    @keyframes btnGlow{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .login-btn:hover{
      transform:translateY(-2px) scale(1.01);
      box-shadow:0 18px 45px rgba(99,102,241,0.65);
    }
    .footer-text{
      margin-top:1.4rem;
      font-size:0.8rem;
      color:#94a3b8;
      letter-spacing:0.3px;
    }
    .footer-text span{
      color:#38bdf8;
      font-weight:500;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="login-title">Admin Login</div>

    <form>
      <div class="field">
        <input type="text" required />
        <label>Owner ID</label>
      </div>

      <div class="field">
        <input type="password" required />
        <label>Password</label>
      </div>

      <button type="submit" class="login-btn">Sign In</button>
    </form>

    <div class="footer-text">
      Authorized Access Only Â· <span>Secure Portal</span>
    </div>
  </div>

</body>
</html>
