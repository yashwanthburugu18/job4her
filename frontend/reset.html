<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <style>
    body {
      background: linear-gradient(135deg,#2b1055,#7597de);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
    }

    .box {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(15px);
      padding: 2.5rem;
      border-radius: 18px;
      width: 360px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
      text-align: center;
      color: #fff;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    .input-group {
      margin: 1rem 0;
      text-align: left;
    }

    label {
      font-size: 0.9rem;
      opacity: 0.85;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.4rem;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 20px;
      background: linear-gradient(90deg,#ff4da6,#6f2bdc);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      background: linear-gradient(90deg,#6f2bdc,#ff4da6);
    }

    .msg {
      margin-top: 1rem;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .success {
      color: #00ffb3;
    }

    .error {
      color: #ff9f9f;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
       <div class="input-group">
        <label>Enter Your Email</label>
        <input type="email" name="email" required />
        <small>For Sequirity reasons!, enter your mail.</small>
      </div>
      <div class="input-group">
        <label>New Password</label>
        <input type="password" name="newPassword" required />
      </div>
      <button type="submit">Update Password</button>
    </form>
    <div id="message" class="msg"></div>
  </div>

  <script>
     const msg = document.getElementById("message");

    document.getElementById("resetForm").addEventListener("submit", async e => {
      e.preventDefault();
      const email = e.target.email.value;
      const newPassword = e.target.newPassword.value;
//  const res = await fetch(`http://localhost:3000/reset-password`, {
      const res = await fetch(`https://job4her.onrender.com/reset-password`, {
         method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, newPassword }),
      });

      const text = await res.text();

      if (text.includes("successfully")) {
        msg.innerHTML = "✅ Password reset successful! Redirecting to login...";
        msg.className = "msg success";

        setTimeout(() => {
          window.location.href = "loginpage.html"; // change if needed
        }, 2000);
      } else {
        msg.innerHTML = "❌ " + text;
        msg.className = "msg error";
      }
    });
  </script>

</body>
</html>
